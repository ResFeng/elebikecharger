@layout("../../system/layout.html", {title: ""}){
<table class="form" id="form">
    <tr>
        <td class="formTitle">设备编号<font face="宋体">*</font></td>
        <td class="formValue" colspan="3">
            <input type="text" class="form-control" placeholder="设备编号" v-model="scOutlet.providerid" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">设备名称<font face="宋体">*</font></td>
        <td class="formValue" colspan="3">
            <input type="text" class="form-control" placeholder="设备名" v-model="scOutlet.outletname" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">端口数量<font face="宋体">*</font></td>
        <td class="formValue" colspan="3">
            <input type="text" class="form-control" placeholder="端口数量" v-model="scOutlet.serialnum" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">安装地址<font face="宋体">*</font></td>
        <td class="formValue" colspan="3">
            <input type="text" class="form-control" placeholder="安装地址" v-model="scOutlet.installationsite" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">经度<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="经度" v-model="scOutlet.longitude" isvalid="yes" checkexpession="NotNull">
        </td>
        <td class="formTitle">纬度<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="维度" v-model="scOutlet.latitude" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">是否启用<font face="宋体">*</font></td>
        <td class="formValue">
            <select id="typeSelect" name="typeSelect" class="form-control statusSelect" v-model="scOutlet.enable" isvalid="yes" checkexpession="NotNull">
                <option value="1" selected>启用</option>
                <option value="0">停用</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="formTitle">IC识别码<font face="宋体">*</font></td>
        <td class="formValue" colspan="3">
            <input type="text" class="form-control" placeholder="IC识别码" v-model="scOutlet.iccid" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
</table>
<script src="${ctxPath}/static/js/sc/scoutlet/edit.js"></script>
@}
